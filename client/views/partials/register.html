

<div style="margin-top: 90px"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="page-header"style="text-align: center; margin-top: 0;">
                        <h2>Register for a FCMS Account Below</h2>
                        <h3><small>Sign up with your personal details.</small></h3>
                    </div>
                    <div class="">
                        <form name="userForm" ng-submit="submitUserForm()">
                            <div class="form-group">
                                <label for="firstname">FirstName:</label>
                                <input ng-model="firstName" type="text"  required class="form-control" id="firstName" placeholder="Enter FirstName"/>
                            </div>
                            <div class="form-group">
                                <label for="lastname">LastName:</label>
                                <input ng-model="lastName" type="text"  required  class="form-control" id="lastName" placeholder="Enter LastName"/>
                            </div>
                            <div class="form-group">
                                <label for="lastname">Email:</label>
                                <input ng-model="email" type="email"  required class="form-control" id="email" placeholder="Enter LastName"/>
                            </div>
                            <div class="form-group">
                                <label for="lastname">Mobile Phone Number:</label>
                                <input ng-model="phoneNumber" type="text" required  pattern="[0-9]*" maxlength="9"class="form-control" id="phoneNumber" placeholder="Enter phoneNumber(9digits) - 07** ******"/>
                            </div>
                            <div class="form-group">
                                <label for="lastname">national Id</label>
                                <input ng-model="nationalId" type="text" required pattern="[0-9]*" minlength="6" maxlength="8"  class="form-control" id="nationalId" placeholder="Enter national id - 8 digits"/>
                            </div>
                            <div class="form-group">
                                <label for="lastname">Password:</label>
                                <input ng-model="password" type="password"  required class="form-control" id="password" placeholder="Enter LastName"/>
                            </div>
                            <div class="form-group">
                                <button type="submit">Register</button>
                                <a href="#/login">Or Login</a>
                            </div>
                            
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
