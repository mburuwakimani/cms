<div class="main-content">
    <div class="auth-form">
        <div class="auth-form--title">
            <h3>Register to join create/join your chamaa</h3>
        </div>

        <div class="auth-form--body">
            <form name="userForm" ng-submit="submitUserForm()">
                <div class="form-group">
                    <label for="firstname">FirstName:</label>
                    <input ng-model="firstName" type="text" class="form-control" id="firstName" placeholder="Enter FirstName"/>
                </div>
                <div class="form-group">
                    <label for="lastname">LastName:</label>
                    <input ng-model="lastName" type="text" class="form-control" id="lastName" placeholder="Enter LastName"/>
                </div>
                <div class="form-group">
                    <label for="lastname">Email:</label>
                    <input ng-model="email" type="text" class="form-control" id="email" placeholder="Enter LastName"/>
                </div>
                <div class="form-group">
                    <label for="lastname">Phone Number:</label>
                    <input ng-model="phoneNumber" type="text" class="form-control" id="phoneNumber" placeholder="Enter phoneNumber"/>
                </div>
                <div class="form-group">
                    <label for="lastname">national Id</label>
                    <input ng-model="nationalId" type="text" class="form-control" id="nationalId" placeholder="Enter national id"/>
                </div>
                <div class="form-group">
                    <label for="lastname">Password:</label>
                    <input ng-model="password" type="password" class="form-control" id="password" placeholder="Enter LastName"/>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form> 
        </div>
    </div>
</div>
