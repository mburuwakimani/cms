    <div class="inner-section">
        <div class="top-bar">
        </div>
        
        <div class="main-content">
            <div class="data-section">
                <!-- notification -->
                <div class="message-card">
                    <h4> This is a message <span><i class="fas fa-plus"></i></span></h4>
                </div>
                <div class="row">
                    <div class="row-column">
                        <h4>Add deposit</h4>
                    </div>
                    <div class="auth-form">
                        <div class="auth-form--title">
                            <h3>Add your contribution below</h3><br>
                            <div class="auth-form--body">
                            <form name="userForm" ng-submit="submitUserForm()">
                                <div class="form-group">
                                    <label for="depositDate">Date Deposited:</label>
                                    <input ng-model="depositDate" type="text" class="form-control" id="depositDate" placeholder="dd/mm/yyyy"/>
                                </div>
                                <div class="form-group">
                                    <label for="payRefNumber">Payment Reference Number:</label>
                                    <input ng-model="payRefNumber" type="text" class="form-control" id="payRefNumber" placeholder="MPESA REF"/>
                                </div>
                                <div class="form-group">
                                    <label for="depositAmount">Amount Deposited:</label>
                                    <input ng-model="depositAmount" type="text" class="form-control" id="depositAmount" placeholder="Amount"/>
                                </div>
                                <div class="form-group">
                                    <label for="fundAssignment">Purpose of funds:</label>
                                    <input ng-model="fundAssignment" type="text" class="form-control" id="fundAssignment" placeholder="contribution"/>
                                </div>
                                <div class="form-group">
                                    <label for="comment">comment </label>
                                    <input ng-model="comment" type="text" class="form-control" id="comment" placeholder="Comments"/>
                                </div>                
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
