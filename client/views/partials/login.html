<div class="auth-form">
    <div class="auth-form--title">
      <h3>Login to Your Chamaa Below</h3>  
    </div>
    <div class="auth-form--body">
        <form name="loginForm" ng-submit="submitLoginForm()">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" ng-model="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" ng-model="password" name="password" placeholder="password">
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
                <a href="#/register">Or Register</a>
            </div>
            <div class="form-group"></div>
        </form>
    </div>
</div>
